# GitLab CI/CD configuration for Next.js static export to GitLab Pages
# Uses GitLab Pages Parallel Deployments for branch-specific preview URLs
image: node:20.18.0

# Define variables
variables:
  NODE_ENV: production
  CI_COMMIT_REF_SLUG: $CI_COMMIT_REF_SLUG

# Cache node_modules for faster builds
cache:
  paths:
    - node_modules/
    - .next/cache/

# Define stages
stages:
  - lint
  - typecheck
  - build
  - deploy

# Lint stage
lint:
  stage: lint
  image: node:20.18.0
  before_script:
    - node --version
    - npm install -g pnpm@10.14.0
    - pnpm install --frozen-lockfile
  script:
    - pnpm run lint
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - when: always

# Typecheck stage
typecheck:
  stage: typecheck
  image: node:20.18.0
  before_script:
    - node --version
    - npm install -g pnpm@10.14.0
    - pnpm install --frozen-lockfile
  script:
    - pnpm run typecheck
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - when: always

# Build stage for all branches
build:
  stage: build
  image: node:20.18.0
  before_script:
    - node --version
    - npm install -g pnpm@10.14.0
    - pnpm install --frozen-lockfile
  script:
    - echo "Environment variables for debugging:"
    - echo "NODE_ENV=$NODE_ENV"
    - echo "CI_COMMIT_REF_SLUG=$CI_COMMIT_REF_SLUG"
    - echo "CI_DEFAULT_BRANCH=$CI_DEFAULT_BRANCH"
    - pnpm run build
  artifacts:
    paths:
      - out/
    expire_in: 1 hour
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - when: always

# Deploy to GitLab Pages - Production (main branch)
pages:
  stage: deploy
  image: node:20.18.0
  script:
    - echo "Deploying to GitLab Pages Production..."
    - echo "Production URL - ${CI_PAGES_URL}"
    - ls -la out/  # Debug: List contents of out directory
    - mkdir -p public
    - cp -r out/* public/  # Copy contents of out directory to public directory
    - ls -la public/  # Debug: List contents of public directory
    - ls -la public/_next/static/chunks/ || echo "No chunks directory found"
  artifacts:
    paths:
      - public/
    expire_in: never
  dependencies:
    - build
    #- test
  environment:
    name: production
    url: $CI_PAGES_URL
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
